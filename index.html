<!DOCTYPE html>
<html>
	<head>
	<title>Banjo Neck Calculations</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="js/fretScale.js" type="text/javascript"></script>
	</head>
	
	<body>
		<header>
			<img id="headerLogo" src="img/logo.png" width="8%">
			<h1>Banjo Neck Calculator</h1>
		</header>
	
		<div id="step1">
			<h2>Step 1: Calculate the distances of each fret from the nut:</h2>
			
			<button onclick="fretScaleCalc()">Click here to enter your Scale Length and Number of Frets</button>
			
			<table>
				<tbody id="scaleLengthTable">
					<tr>
						<th colspan="2" id="tableHeader"></th>
					</tr>
					<tr>
						<th>Fret</th>
						<th>Distance From Nut</th>
					</tr>
				</tbody>
			</table>
			
		</div>
	</body>
	
	
	
</html>
